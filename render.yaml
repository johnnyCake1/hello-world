previewsEnabled: true
services:
- type: web
  name: my-web-app
  runtime: static
  buildCommand: npm run build
  staticPublishPath: build
  rootDir: my-web-app
  pullRequestPreviewsEnabled: true
- type: web
  name: react-app
  runtime: static
  buildCommand: npm run build
  staticPublishPath: build
  rootDir: react-app
